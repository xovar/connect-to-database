<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <!-- header -->
         <div class="header">
            <div class="logo"></div>
         </div>

         <!-- form -->
         <div class="form-section">
            <form action="">
                <div class="form-header">
                    <h1>Submit Your voice message</h1>
                </div>

                <div class="form-body">
                    <div class="form-group">
                        <label class="form-label" for="name">Your Name</label> <br>
                        <input class="form-input" type="text">
                    </div>
                </div>
                <div class="form-body">
                    <div class="form-group">
                        <label class="form-label" for="name">Email</label> <br>
                        <input class="form-input" type="email">
                    </div>
                </div>
                <div class="form-body">
                    <div class="form-group">
                        <label class="form-label" for="name">Your Order Number</label> <br>
                        <input class="form-input" type="text">
                    </div>
                </div>
                <div class="form-body">
                    <div class="form-group">
                        <label class="form-label" for="name">Your Order Number</label> <br>
                        <select placeholder="Please select" name="" class="form-input">
                            <option value="Please Select">Please Select</option>
                            <option value="Amazon">Amazon</option>
                            <option value="ebay">ebay</option>
                            <option value="Uniqcon.com">Uniqcon.com</option>
                            <option value="Gmarket / 1st / Naver">Gmarket / 1st / Naver</option>
                            <option value="Shopee">Shopee</option>
                        </select>
                    </div>
                </div>
                <div class="img-placeholder">
                    <img src="./image_placeholder.png" alt="">
                </div>
                <div class="form-body">
                    <div class="form-group">
                        <label class="form-label" for="name">Enter Text message</label> <br>
                        <input class="form-input" type="text">
                    </div>
                </div>
                <div class="form-body">
                    <div class="form-group">
                        <label class="form-label" >Upload</label> <br>
                        <div class="upload">
                            <div class="btn-warning">
                            <div class="file-input-content">
                                <i class="fa-solid fa-cloud-arrow-up"></i>
                                <h1>Browse Files</h1>
                                <p>Drag and drop files here</p>
                            </div>
                            <input type="file">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-body">
                    <div class="form-group">
                        <label class="form-label">Upload voice message</label> <br>
                        <div class="upload">
                            <div class="btn-warning">
                            <div class="file-input-content">
                                <i class="fa-solid fa-cloud-arrow-up"></i>
                                <h1>Browse Files</h1>
                                <p>Drag and drop files here</p>
                            </div>
                            <input type="file">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
         </div>
    </section>


    <script src="app.js"></script>
</body>
</html>
